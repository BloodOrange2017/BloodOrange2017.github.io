<p><script><br>        var maxRange = 530;//边框最大距离–正方形</p>
<pre><code>    var minRange = 30;//边框与界面边距

    var hinders = 20;//阻碍的个数

    var clearances = 1;//关卡数

    var speed = 3;//阻碍物速度

    var 分数 = 0;

    var life = 3;

    var coefficient = 17;//积分系数

    window.onload = function() {
        bgmove();
    }
    //背景移动方法
    function bgmove() {
        var bg = document.getElementById(&quot;movebg&quot;);
        window.setInterval(function() {
            bg.style.left = bg.offsetLeft + 2 + &quot;px&quot;;
            if (bg.offsetLeft &gt;= 1) {
                bg.style.left = -1100 + &quot;px&quot;;
            }
        }, 40);
    }
    //开始按钮
    function start() {
        makeHinder(0, hinders);
        makeHinder(1, 2);
        document.getElementById(&quot;start&quot;).style.display = &quot;none&quot;;
        document.getElementById(&quot;div&quot;).style.display = &quot;block&quot;;
    }

    //创造阻碍物
    function makeHinder(Hurt, counts) {
        for (var i = 1; i &lt; counts; i++) {
            var div = document.createElement(&quot;div&quot;);
            var id =null;
            if (Hurt == 0) {//满足0伤害，创建增益物品
                if (i % 3 == 0) {
                    div
                            .setAttribute(
                                    &quot;style&quot;,
                                    &quot;position:absolute; width:20px; height: 20px; background-image:url(http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Bread_01.png);z-index: 9&quot;);
                } else if (i % 3 == 1) {
                    div
                            .setAttribute(
                                    &quot;style&quot;,
                                    &quot;position:absolute; width:20px; height: 20px; background-image:url(http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Fish_02.png);z-index: 9&quot;);
                } else if (i % 3 == 2) {
                    div
                            .setAttribute(
                                    &quot;style&quot;,
                                    &quot;position:absolute; width:20px; height: 20px; background-image:url(http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Bread_03.png);z-index: 9&quot;);
                }
                var id = div.id = &quot;食物&quot; + i;
                div.setAttribute(&quot;class&quot;, &quot;score&quot;);
                div.setAttribute(&quot;name&quot;, &quot;score&quot;);
            } else if (Hurt == 1) {//创建伤害阻碍物
                div
                        .setAttribute(
                                &quot;style&quot;,
                                &quot;position:absolute; width:40px; height: 44px; background-image:url(http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Boom_05.gif)&quot;);
                div.setAttribute(&quot;class&quot;, &quot;hurt&quot;);
                div.setAttribute(&quot;name&quot;, &quot;hurt&quot;);
                var id = div.id = &quot;阻碍&quot; + i;
            } else if (Hurt == -1) {//创建增益物品或者技能
                div
                        .setAttribute(
                                &quot;style&quot;,
                                &quot;position:absolute; width:40px; height: 40px; background-image:url(http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Gold_01.gif)&quot;);
                div.setAttribute(&quot;class&quot;, &quot;skillscore&quot;);
                div.setAttribute(&quot;name&quot;, &quot;score&quot;);
                var id = div.id = &quot;奖励&quot; + i;
            }
            div.style.top = minRange + Math.random() * (maxRange - minRange)
                    + &quot;px&quot;;
            div.style.left = minRange + Math.random() * (maxRange - minRange)
                    + &quot;px&quot;;

            var fatherBody = document.getElementById(&quot;body1&quot;);
            fatherBody.appendChild(div);//创建物体
            hinderMove(id);
        }
    }

    //阻碍物移动函数
    function hinderMove(id) {
        //window.clearInterval(timer);
        var num = Math.random() * Math.PI * 2;
        var timer = window.setInterval(function() {
            //碰撞检测
            collide(id, timer);
            //三角函数计算X.Y轴的加速度
            var speedX = Math.cos(num) * speed;
            var speedY = Math.sin(num) * speed;
            //获取传入hinder对象
            var hinder = document.getElementById(id);
            var hinderLeft = hinder.offsetLeft;
            var hinderTop = hinder.offsetTop;
            if (hinderLeft &gt; maxRange + minRange || hinderLeft &lt; minRange) {
                hinder.style.left = Math.round(hinder.offsetLeft - 3 * speedX) + &quot;px&quot;;
                num = Math.PI - num;
            }
            if (hinderTop &gt; maxRange || hinderTop &lt; minRange) {
                hinder.style.top = Math.round(hinder.offsetTop - 3 * speedY) + &quot;px&quot;;
                num = -num;
            }
            hinder.style.left = Math.round(hinder.offsetLeft + speedX) + &quot;px&quot;;
            hinder.style.top = Math.round(hinder.offsetTop + speedY) + &quot;px&quot;;
        }, 30);
    }

    //按钮控制X轴运动
    var timeMove = null;
    var endspeed = 5;
    function xmove(id, range) {
        var oDiv = document.getElementById(id);
        window.clearInterval(timeMove);
        if (oDiv.offsetLeft &lt; range) {
            speed = endspeed;
        } else {
            speed = -endspeed;
        }
        timeMove = window.setInterval(function() {
            if (oDiv.offsetLeft != range) {
                oDiv.style.left = oDiv.offsetLeft + speed + &quot;px&quot;;
            } else {
                window.clearInterval(timeMove);
            }
        }, 20);
    }

    //按钮控制Y轴移动
    function ymove(id, range) {
        var oDiv = document.getElementById(id);
        window.clearInterval(timeMove);
        if (oDiv.offsetTop &lt; range) {
            speed = endspeed;
        } else {
            speed = -endspeed;
        }
        timeMove = window.setInterval(function() {
            if (oDiv.offsetTop != range) {
                oDiv.style.top = oDiv.offsetTop + speed + &quot;px&quot;;
            } else {
                window.clearInterval(timeMove);
            }
        }, 20);
    }

    //鼠标吸引移动
    function mouseMove(id, event) {

        //collide(id)//-----碰撞检测
        //alert(event.screenX);
        //var e = event || window.event;     
        var element = document.getElementById(id);
        if (element.offsetLeft &lt; maxRange) {
            //element.style.left=event.screenX-25+&quot;px&quot;;
            element.style.left = event.screenX - element.offsetWidth / 2 + &quot;px&quot;;
        } else {
            element.style.left = maxRange - 1 + &quot;px&quot;;
        }
        if (element.offsetTop &lt; maxRange) {
            element.style.top = event.screenY - 85 + &quot;px&quot;;
            //element.style.top=event.screenY-element.offsetHeight-element.offsetHeight/2+&quot;px&quot;;

        } else {
            element.style.top = maxRange - 1 + &quot;px&quot;;
        }
        //return {&apos;x&apos;:e.screenX,&apos;y&apos;:screenY}  
    }

    //矩形碰撞检测--
    function collide(id, timer) {
        var oDiv = document.getElementById(id);//传入物体    /积分/阻碍/技能
        var hinder;
        hinder = document.getElementById(&quot;div&quot;);

        if ((hinder.offsetLeft &gt; oDiv.offsetLeft
                &amp;&amp; hinder.offsetLeft &lt; (oDiv.offsetLeft + oDiv.offsetWidth) || oDiv.offsetLeft &gt; hinder.offsetLeft
                &amp;&amp; oDiv.offsetLeft &lt; (hinder.offsetLeft + hinder.offsetWidth))
                &amp;&amp; (hinder.offsetTop &gt; oDiv.offsetTop
                        &amp;&amp; hinder.offsetTop &lt; (oDiv.offsetTop + oDiv.offsetHeight) || oDiv.offsetTop &gt; hinder.offsetTop
                        &amp;&amp; oDiv.offsetTop &lt; (hinder.offsetTop + hinder.offsetHeight))) {
            document.getElementById(&quot;score&quot;).innerHTML = &quot;你吃掉了&quot; + id;

            if (oDiv.className == &quot;score&quot;) {
                eat(id, timer,100);//获得积分函数
            } else if (oDiv.className == &quot;hurt&quot;) {
                makeHurt(id,timer);//造成伤害函数
            } else if (oDiv.className == &quot;skillscore&quot;) {
                eat(id, timer,5000);// 获得积分函数
            }
        }
    }

    //造成伤害
    function makeHurt(id) {
        showBoomer(id);//爆炸
        var element = document.getElementById(id);
        var lifearr = document.getElementsByName(&quot;life&quot;);
        element.parentNode.removeChild(element);
        lifearr.item(0).parentNode.removeChild(lifearr.item(0));
        if (lifearr.length == 0) {
            //alert(&quot;游戏结束&quot;);
            var over = document.getElementById(&quot;over&quot;);
            var end = document.getElementById(&quot;end&quot;);
            var oDiv = document.getElementById(&quot;div&quot;);
            oDiv.parentNode.removeChild(oDiv);
            end.style.display = &quot;block&quot;;
            document.getElementById(&quot;endscore&quot;).innerHTML = &quot;成绩:&quot; + 分数;
            document.getElementById(&quot;endup&quot;).style.display = &quot;block&quot;;
            uploadScore(分数);
            window.clearInterval(timer);
            /*window.setTimeout(function (){
            end.style.display=&quot;none&quot;;
            location.reload(false);
            },4000);*/
        }
    }

    //吃到豆子以后，让豆子消失，并且增加主角体型
    var countScore = 0;
    function eat(id, timer,num) {
        hinders--;//障碍减少1个
        scoreUp(num);//分数提升
        var hinder = document.getElementById(id);
        hinder.parentNode.removeChild(hinder);
        //主角体型控制
        var img = document.getElementById(&quot;img&quot;);
        var oDiv = document.getElementById(&quot;div&quot;);
        //img.width+=img.offsetWidth*0.05;//体型增长过快！
        //div.width+=img.offsetWidth*0.05;
        countScore++;
        if (countScore == 20) {
            img.width += 1;
            oDiv.style.width = oDiv.offsetWidth + 1 + &quot;px&quot;;
            oDiv.style.height = oDiv.offsetHeight + 1 + &quot;px&quot;;
            countScore = 0;
        }
        StripUp();//积分条函数
        window.clearInterval(timer);
        //当阻碍物唯一的时候弹出通关页面
        if (hinders == 1) {
            document.getElementById(&quot;div&quot;).style.display = &quot;none&quot;;
            clearance();
        }
    }
    //积分条运动
    var countX = 1;
    var upsNumber = 1;
    function StripUp() {
        var strip = document.getElementById(&quot;strip&quot;);
        strip.style.left = strip.offsetLeft + coefficient + &quot;px&quot;;

        if (strip.offsetLeft &gt; -3) {//满足升级时
            //starsUp();//星星闪烁
            lifeUp();//长生命
            doskill();//发技能
            coefficient = coefficient * 0.7;
            strip.style.left = -530 + &quot;px&quot;;
            upsNumber = upsNumber * 1.2;
            if (countX == 1) {
                strip.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Strip_03.png&quot;;
            } else if (countX == 2) {
                strip.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Strip_04.png&quot;;
            } else if (countX == 3) {
                strip.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Strip_05.png&quot;;
            } else if (countX == 4) {
                strip.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Strip_06.png&quot;;
            } else if (countX == 5) {
                strip.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Strip_07.png&quot;;
                countX = 0;
            }
            countX++;
        }
    }

    function doskill() {//释放技能！
        makeHinder(-1, 2);
    }
    //星星变大
    /*function starsUp() {
        var stars = document.getElementById(&apos;stars&apos;);
        window.setTimeout(function() {
            stars.style.width = stars.offsetWidth + 3 + &quot;px&quot;;
            stars.style.height = stars.offsetHeight + 3 + &quot;px&quot;;
            window.setTimeout(function() {
                stars.style.width = stars.offsetWidth + 3 + &quot;px&quot;;
                stars.style.height = stars.offsetHeight + 3 + &quot;px&quot;;
                window.setTimeout(function() {
                    stars.style.width = stars.offsetWidth + 3 + &quot;px&quot;;
                    stars.style.height = stars.offsetHeight + 3 + &quot;px&quot;;
                    window.setTimeout(function() {
                        stars.width = 50 + &quot;px&quot;;
                        stars.height = 50 + &quot;px&quot;;
                    }, 200)
                }, 200)
            }, 200)
        }, 200);
    }*/
    //分数提升
    function scoreUp(score) {
        分数 += score * upsNumber;
        document.getElementById(&quot;score2P&quot;).innerHTML = 分数;
    }
    //显示关卡数
    function showClearances() {
        document.getElementById(&quot;showClearancesP&quot;).innerHTML = &quot;关卡:&quot;
                + (clearances + 1);
    }
    //点击通关界面
    function clearance() {
        speed += 0.5;
        showClearances();
        document.getElementById(&quot;clearance&quot;).style.display = &quot;block&quot;;//显示通过界面
        clearAll(&quot;score&quot;);
        clearAll(&quot;hurt&quot;);
    }
    //清空对象函数
    function clearAll(name){
        var elem = document.getElementsByName(name);
        var len = elem.length;
        for (var i = 0; i &lt; len; i++) {
            elem[0].parentNode.removeChild(elem[0]);
        }
    }


    //通关按钮点击事件
    function onclickButton() {
        var bgm = document.getElementById(&quot;BGM&quot;);
        clearances++;
        hinders = 15 * clearances;
        document.getElementById(&quot;clearance&quot;).style.display = &quot;none&quot;;
        document.getElementById(&quot;div&quot;).style.display = &quot;block&quot;;
        makeHinder(0, hinders);
        makeHinder(1, hinders / 15);
    }
    //爆炸效果
    function showBoomer(id) {
        var hinder = document.getElementById(id);
        var bimg = document.createElement(&quot;img&quot;);
        bimg.src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/Boomer_05.png&quot;;
        bimg.setAttribute(&quot;style&quot;, &quot;position:absolute; z-index:9;width:50px&quot;);
        //创建于body下节点
        var fatherBody = document.getElementById(&quot;body1&quot;);
        fatherBody.parentNode.appendChild(bimg);
        bimg.style.left = hinder.offsetLeft + &quot;px&quot;;
        bimg.style.top = hinder.offsetTop + &quot;px&quot;;
        //运用setTimeout()模拟实现sleep功能~但是很麻烦
        window.setTimeout(function() {
            document.getElementById(&apos;img&apos;).src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/img_02.gif&quot;;
            bimg.style.width = bimg.offsetWidth * 1.5 + &quot;px&quot;;
            window.setTimeout(function() {
                bimg.style.width = bimg.offsetWidth * 1.5 + &quot;px&quot;;
                window.setTimeout(function() {
                    bimg.style.width = bimg.offsetWidth * 1.5 + &quot;px&quot;;
                    window.setTimeout(function() {
                        bimg.style.width = bimg.offsetWidth * 1.5 + &quot;px&quot;;
                        bimg.parentNode.removeChild(bimg);
                        document.getElementById(&apos;img&apos;).src = &quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/img_01.gif&quot;;
                    }, 100)
                }, 100)
            }, 100)
        }, 100);
    }

    function uploadScore(score) {//传送分数函数！将分数传送到这个div里面
        document.getElementById(&quot;upload&quot;).value = Math.ceil(score);
    }
    //生命提升函数 --在进度条载满以后
    function lifeUp(){
        var img=document.createElement(&quot;img&quot;);
        img.setAttribute(&quot;name&quot;,&quot;life&quot;);
        img.setAttribute(&quot;src&quot;,&quot;http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/life_02.png&quot;);
        var father=document.getElementById(&quot;lifes&quot;);
        father.appendChild(img);
    }

        //键盘监听系列
       document.onkeydown=function(event){
             var e = event || window.event || arguments.callee.caller.arguments[0];
              if(e &amp;&amp; e.keyCode==32){ // 按 空格
                  //要做的事情
                  lifeUp();
                }
              if(e &amp;&amp; e.keyCode==77){ // 按 M
                   //要做的事情
                   speed--;
                 }            
             if(e &amp;&amp; e.keyCode==78){ // 按 n
                   //要做的事情
                   speed++;
                 }        
             if(e &amp;&amp; e.keyCode==66){ // 按 b
                   //要做的事情
                   coefficient+=50;
                 }        

         }; 
&lt;/script&gt;
</code></pre><p><img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/up_01.png" onclick="ymove('div',0)"><br>        <img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/down_01.png" onclick="ymove('div',500)"><br>        <img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/left_01.png" onclick="xmove('div',25)"><br>        <img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/right_01.png" onclick="xmove('div',530)"><br>        <!--<div id="hinder" name="hinder"></div>--><br>        <div id="bg" onmousemove="mouseMove('div',event)"><br>            <img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/bg_07.jpg" id="movebg"><br>        </div><br>        <!--指针操作--><br>        <div id="div" align="center" onmousemove="mouseMove('div',event)"><br>            <img src="http://dtbfiles.oss-cn-shenzhen.aliyuncs.com/img/2017/04/28/img_01.gif" width="50px" id="img"><br>        </div></p>
